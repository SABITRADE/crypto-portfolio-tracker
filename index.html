<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Crypto Price Tracker</h1>
    <input
      type="text"
      id="search"
      placeholder="Search for any coin (e.g. BTC, ETH, USDT...)"
    />
  </header>  <main>
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price (USD)</th>
          <th>24h %</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody id="crypto-table"></tbody>
    </table>
  </main>  <footer>
    <p>&copy; 2025 Crypto Tracker. Built by MINISTER DBO.</p>
  </footer>  <script src="script.js"></script></body>
</html>
