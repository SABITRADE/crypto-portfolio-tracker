<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Tracker</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0b0f1a;
    color: #fff;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2rem;
    color: #00f0ff;
    text-align: center;
    margin-bottom: 1.5rem;
    animation: float 25s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  input {
    padding: 0.6rem 1rem;
    margin-bottom: 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    width: 100%;
    max-width: 400px;
    background-color: #1a1f30;
    color: white;
  }

  table {
    width: 100%;
    max-width: 1000px;
    border-collapse: collapse;
    background-color: #10172a;
    border-radius: 10px;
    overflow: hidden;
    font-size: 0.9rem;
  }

  th, td {
    padding: 0.8rem;
    text-align: center;
    border-bottom: 1px solid #222;
  }

  th {
    background-color: #132345;
    color: #00f0ff;
    font-size: 1rem;
  }

  tr:hover {
    background-color: #1d2b4d;
  }

  .positive {
    color: #00ff00;
  }

  .negative {
    color: #ff5555;
  }

  @media screen and (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }

    th, td {
      padding: 0.5rem;
      font-size: 0.85rem;
    }

    input {
      font-size: 0.9rem;
    }
  }
  </style>
</head>
<body>
  <div class="container">
  <h1>Crypto Portfolio Tracker</h1>
  <input type="text" id="search" placeholder="Search coins by name or symbol..." />

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price (USD)</th>
        <th>24h %</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="crypto-data"></tbody>
  </table>
  </div>

  <script>
    const API_URL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=100";

    const tbody = document.getElementById('crypto-data');
    const searchInput = document.getElementById('search');

    async function fetchCrypto() {
      const res = await fetch(API_URL);
      const data = await res.json();
      displayData(data);

      searchInput.addEventListener('input', () => {
        const filtered = data.filter(coin =>
          coin.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||
          coin.symbol.toLowerCase().includes(searchInput.value.toLowerCase())
        );
        displayData(filtered);
      });
    }

    function displayData(coins) {
      tbody.innerHTML = coins.map(coin => `
        <tr>
          <td>${coin.name}</td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td class="${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
            ${coin.price_change_percentage_24h?.toFixed(2)}%
          </td>
          <td>$${coin.market_cap.toLocaleString()}</td>
        </tr>
      `).join('');
    }

    fetchCrypto();
  </script>
</body>
</html>
