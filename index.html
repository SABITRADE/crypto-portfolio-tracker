<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Portfolio Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #58a6ff;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #30363d;
      text-align: left;
    }
    th {
      background-color: #161b22;
    }
    tr:hover {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¸ Crypto Portfolio Tracker</h1>
    <input type="text" id="search" placeholder="Enter a crypto symbol (e.g. BTC)" />
  </header>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>24h Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const input = document.getElementById("search");
    const tableBody = document.querySelector("#cryptoTable tbody");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        fetchCrypto(input.value.toLowerCase());
      }
    });

    async function fetchCrypto(symbol) {
      const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${symbol}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.length === 0) {
          alert("Cryptocurrency not found!");
          return;
        }

        const coin = data[0];
        const row = `
          <tr>
            <td>${coin.symbol.toUpperCase()}</td>
            <td>${coin.name}</td>
            <td>$${coin.current_price.toLocaleString()}</td>
            <td style="color: ${coin.price_change_percentage_24h >= 0 ? 'lime' : 'red'}">
              ${coin.price_change_percentage_24h.toFixed(2)}%
            </td>
          </tr>`;

        tableBody.insertAdjacentHTML("beforeend", row);
      } catch (err) {
        alert("Error fetching data");
      }
    }
  </script></body>
</html>
